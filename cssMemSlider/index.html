<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <main class="wrapper">
        <div class="section">
            <div class="title">CSS Mem Slider</div>

            <input type="radio" name="rb" id="rb1" checked>
            <input type="radio" name="rb" id="rb2">
            <input type="radio" name="rb" id="rb3">
            <input type="radio" name="rb" id="rb4">
            <input type="radio" name="rb" id="rb5">

            <div class="sliders">
                <div class="slide slide1"><img src="./images/slide1.jpg" alt="slide1"></div>
                <div class="slide slide2"><img src="./images/slide2.jpg" alt="slide2"></div>
                <div class="slide slide3"><img src="./images/slide3.jpg" alt="slide3"></div>
                <div class="slide slide4"><img src="./images/slide4.jpeg" alt="slide4"></div>
                <div class="slide slide5"><img src="./images/slide5.jpg" alt="slide5"></div>
            </div>

            <div class="footer">
                <div class="text">
                    <span class="text1">1. Работает - не трогай</span>
                    <span class="text2">2. Не работает - не спеши</span>
                    <span class="text3">3. JavaScript - никогда не будет скучно</span>
                    <span class="text4">4. Выбрал JavaScript - терпи</span>
                    <span class="text5">5. Делай - все получится</span>
                </div>
                <div class="controls">
                    <label for="rb1" class="navigation nav1">
                        <div class="btn">
                            <div class="btn1"></div>
                        </div>
                    </label>
                    <label for="rb2" class="navigation nav2">
                        <div class="btn">
                            <div class="btn2"></div>
                        </div>
                    </label>
                    <label for="rb3" class="navigation nav3">
                        <div class="btn">
                            <div class="btn3"></div>
                        </div>
                    </label>
                    <label for="rb4" class="navigation nav4">
                        <div class="btn">
                            <div class="btn4"></div>
                        </div>
                    </label>
                    <label for="rb5" class="navigation nav5">
                        <div class="btn">
                            <div class="btn5"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
