<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <input type="radio" name="rb" id="rb1" checked>
            <input type="radio" name="rb" id="rb2">
            <input type="radio" name="rb" id="rb3">
            <input type="radio" name="rb" id="rb4">
            <input type="radio" name="rb" id="rb5">

            <div class="sliders">
                <div class="slide slide1"><img src="./images/slide1.jpg" alt="slide1"></div>
                <div class="slide slide2"><img src="./images/slide2.jpeg" alt="slide2"></div>
                <div class="slide slide3"><img src="./images/slide3.jpeg" alt="slide3"></div>
                <div class="slide slide4"><img src="./images/slide4.jpeg" alt="slide4"></div>
                <div class="slide slide5"><img src="./images/slide5.jpeg" alt="slide5"></div>
            </div>

            <div class="footer">
                <div class="text">
                    <span class="text1">aaaaaaa</span>
                    <span class="text2">sssssssss</span>
                    <span class="text3">ddddddd</span>
                    <span class="text4">ffffffff</span>
                    <span class="text5">ffffffff</span>
                </div>
                <div class="controls">
                    <label for="rb1" class="navigation">
                        <div class="btn"></div>
                    </label>
                    <label for="rb2" class="navigation">
                        <div class="btn"></div>
                    </label>
                    <label for="rb3" class="navigation">
                        <div class="btn"></div>
                    </label>
                    <label for="rb4" class="navigation">
                        <div class="btn"></div>
                    </label>
                    <label for="rb5" class="navigation">
                        <div class="btn"></div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
